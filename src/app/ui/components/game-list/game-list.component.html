<div class="d-flex justify-content-end">
    <form [formGroup]="searchFormGroup">
        <div class="form-group">
            <input formControlName='name' type="text" class="form-control search-input" id="exampleInputName"
                aria-describedby="nameHelp" placeholder="Pesquisar">
        </div>
    </form>
</div>
<div class="background-row d-flex flex-row flex-wrap">
    <div *ngFor="let game of MOCK_GAME" class="background-column d-flex flex-column flex-fill">
        <div class="card bg-dark text-white">
            <img class="card-img-top" src="{{ game.img | hasImage }}" alt="Imagem de capa do card">
            <div class="card-body d-flex flex-column justify-content-between">
                <div class="name">
                    <span>{{ game.name }}</span>
                </div>
                <div class="price align-self-end">
                    <span>{{ game.price | currency:'BRL':true }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
