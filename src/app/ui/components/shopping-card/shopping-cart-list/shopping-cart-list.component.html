<div *ngIf="games" class="container margin-top">
    <div class="d-flex justify-content-end">
        <form [formGroup]="pesquisarFormGroup" class="d-flex">
            <i *ngIf="this.pesquisarFormGroup.get('nome').value" (click)="listar(true)"
                class="fas fa-times-circle primary-hover"></i>
            <div class="form-group">
                <input formControlName='nome' type="text" class="form-control search-input" id="exampleInputName"
                    aria-describedby="nomeHelp" placeholder="Pesquisar">
            </div>
            <ngx-alerts></ngx-alerts>
        </form>
    </div>
    <div class="table-responsive">
        <table class="table table-dark bg-dark">
            <caption>Lista de jogos na selecionados para compra.</caption>
            <thead>
                <tr>
                    <th class="primary" scope="col">Nome</th>
                    <th class="primary" scope="col">Pre√ßo</th>
                    <th class="primary"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let game of games">
                    <td class="primary">{{ game.nome }}</td>
                    <td class="primary">{{ game.preco | currency:'BRL' }}</td>
                    <td class="primary pointer delete" (click)="excluir(game)">Excluir</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div *ngIf="games" class="container margin-top">
    <div class="card-bg">
        <div class="card bg-dark">
            <div class="card-body d-flex flex-row justify-content-around flex-wrap">
                <div class="d-flex flex-column item empty-text-item align-self-end">
                    <b>Quantidade ({{ games.length }})</b>
                    <a>Comprar mais produtos</a>
                </div>
                <div class="d-flex flex-column item empty-text-item align-self-end">
                    Total {{ total | currency:'BRL' }}
                    <button type="submit" class="btn btn-secondary text-light" (click)="finalizarCompra()">FINALIZAR
                        COMPRA <i *ngIf="loading == true" class="fas fa-spinner fa-pulse i-right"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
