<div class="container">
    <div class="card-bg d-flex flex-column justify-content-center align-items-center">
        <div class="card bg-dark">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
                <form [formGroup]="adminFormGroup" (ngSubmit)="onSubmitToCreateAdmin()">
                    <label for="exampleFormGroup">Cadastrar usuário administrador</label>
                    <div class="form-group">
                        <input formControlName='nickname' type="text" class="form-control" id="exampleNickName"
                            aria-describedby="displayNameHelp" placeholder="Nome de exibição">
                    </div>
                    <div class="form-group">
                        <input formControlName='nome' type="text" class="form-control" id="exampleName"
                            aria-describedby="displayNameHelp" placeholder="Nome real">
                    </div>
                    <div class="form-group">
                        <input formControlName='email' type="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Endereço de e-mail">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">R$</span>
                        </div>
                        <input formControlName='saldo' type="number" class="form-control" placeholder="Saldo">
                        <div class="input-group-append">
                            <span class="input-group-text">,00</span>
                        </div>
                    </div>
                    <button type="submit" [disabled]='!adminFormGroup.valid'
                        class="btn btn-primary float-right">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
